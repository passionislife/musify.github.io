<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="/Images/Head logo/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Images/Head logo/favicon-16x16.png">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>Musify</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <nav>
                <ul>
                        <li class="logo"><img src="/Images/Musify1.png" alt="Musify"><b>MUSIFY<span
                                                class="col"><sub>&#9835;<sub>&#9834;</sub></sub></span></b></li>
                        <div class="head">
                                <li>Home</li>
                                <li>About</li>
                                <li>Help</li>
                                <li>Contact us</li>
                        </div>
                </ul>
        </nav>
        <div class="container">
                <div class="songlist">
                        <h2><span>All Time Favourites<span class="des">&#10084;</span></span></h2>
                        <div class="songitemcontainer">
                                <div class="songItem">
                                        <img src="/Images/Songs/Song Logo/1.jpg" alt="1">
                                        <span class="bold">Pasoori</span>
                                        <span class="songlistplay"><span>03:44</span><span
                                                        class="play" id="0">&#9835;</span></span>
                                </div>
                                <div class="songItem">
                                        <img src="/Images/Songs/Song Logo/2.jpg" alt="1">
                                        <span class="bold">Kesariya</span>
                                        <span class="songlistplay"><span>04:28</span><span
                                                        class="play" id="1">&#9835;</span></span>
                                </div>
                                <div class="songItem">
                                        <img src="/Images/Songs/Song Logo/3.jpg" alt="1">
                                        <span class="bold">Chaand Baaliyan</span>
                                        <span class="songlistplay"><span>01:43</span><span
                                                        class="play" id="2">&#9835;</span></span>
                                </div>
                                <div class="songItem">
                                        <img src="/Images/Songs/Song Logo/4.jpg" alt="1">
                                        <span class="bold">Kana Yaari</span>
                                        <span class="songlistplay"><span>03:46</span><span
                                                        class="play" id="3">&#9835;</span></span>
                                </div>
                                <div class="songItem">
                                        <img src="/Images/Songs/Song Logo/5.jpg" alt="1">
                                        <span class="bold">Haareya</span>
                                        <span class="songlistplay"><span>03:34</span><span
                                                        class="play" id="4">&#9835;</span></span>
                                </div>
                                <div class="songItem">
                                        <img src="/Images/Songs/Song Logo/6.jpg" alt="1">
                                        <span class="bold">Distance Love</span>
                                        <span class="songlistplay"><span>03:30</span><span
                                                        class="play" id="5">&#9835;</span></span>
                                </div>
                                <div class="songItem">
                                        <img src="/Images/Songs/Song Logo/7.jpg" alt="1">
                                        <span class="bold">Baari</span>
                                        <span class="songlistplay"><span>03:55</span><span
                                                        class="play" id="6">&#9835;</span></span>
                                </div>
                        </div>
                </div>
        </div>
        <div class="bottom">
                <input id="myProgressBar" type="range" class="red" min="0" value="0" max="100">
                <div class="icons">
                        <img src='/Images/Svg/1.svg' alt="some file" height='28' width='28' id="previous">
                        <img src='/Images/Svg/2.svg' alt="some file" height='28' width='28' id="masterPlay">
                        <img src='/Images/Svg/3.svg' alt="some file" height='28' width='28' id="next">
                </div>
        </div>
        <script src="script.js"> </script>
</body>
</html>
